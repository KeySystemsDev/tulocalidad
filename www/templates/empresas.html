<ion-view view-title="{{categoria.categoria}} {{ estado }}">
	<ion-nav-buttons side="right">
        <div class="row button-empresa">
            <button class="button button-icon button-clear ion-search placeholder-icon" ng-click="searchempresa()">
            </button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <label class="item item-input" ng-show="isVisible">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query.search" placeholder="Buscar">
        </label>
		<ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="empresa in empresas | filter:query.search" type="item-text-wrap" href="#/app/empresas-detalle/{{empresa.id_empresa}}" ng-click="id_empresa({{ empresa.id_empresa }})">
                <img src="img/tulocalidad.png">
                <h2>{{empresa.nombre_empresa}}</h2>
                <p>Rif: {{empresa.rif_empresa}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
