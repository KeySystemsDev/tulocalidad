<ion-view view-title="{{categoria.categoria}} {{ estado }}">
	<ion-nav-buttons side="right">
        <div class="row button-empresa">
            <label class="item item-input button-search-custon" ng-show="isVisible">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="query.search" placeholder="Search">
            </label>
            <button class="button button-icon button-clear ion-search placeholder-icon" menu-toggle="riht" ng-click="searchempresa()">
            </button>
        </div>
    </ion-nav-buttons>
    <ion-content>
		<ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="empresa in categoria.empresa | filter:query.search | filter: {estadoId : estadoId}" type="item-text-wrap" href="#/empresas-detalle/{{empresa.categoriaId}}/{{empresa.empresaId}}">
                <img ng-src="{{empresa.icon}}">
                <h2>{{empresa.nombre}}</h2>
                <p>Tel: {{empresa.telefono_local}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h1 ></h1>
	</ion-content>
</ion-view>
