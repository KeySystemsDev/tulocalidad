<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Recomendados" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/recomendados">
    <ion-nav-view name="tab-recomendados"></ion-nav-view>
  </ion-tab>

  <!-- Contacto Tab -->
  <ion-tab title="Directorio" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/categoria">
    <ion-nav-view name="tab-categoria"></ion-nav-view>
  </ion-tab>


</ion-tabs>
