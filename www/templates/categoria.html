<ion-view view-title="CategorÃ­a {{ estado }}">
    <ion-nav-buttons side="right">
        <div class="row button-categorias">
            <button class="button button-icon button-clear ion-search placeholder-icon" ng-click="searchcategoria()"></button>
        </div>
    </ion-nav-buttons>
	<ion-content>

        <ion-refresher on-refresh="RecargarCategorias()"></ion-refresher>

        <label class="item item-input" ng-show="isVisible">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query.search" placeholder="Buscar">
        </label>  
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="categoria in categorias | filter:query.search" type="item-text-wrap" href="#/app/empresas/{{categoria.id_categoria}}" ng-click="id_categoria({{ categoria.id_categoria }})">
                <h2 style="margin-top: 10px">{{ categoria.nombre_categoria }}</h2>     
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
