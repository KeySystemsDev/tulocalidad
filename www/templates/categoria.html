<ion-view view-title="CategorÃ­a {{ estado }}">
    <ion-nav-buttons side="right">
        <div class="row button-categorias">
            <label class="item item-input button-search-custon" ng-show="isVisible">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="query.search" placeholder="Buscar">
            </label>
            <button class="button button-icon button-clear ion-search placeholder-icon" menu-toggle="riht" ng-click="searchcategoria()">
            </button>
        </div>
    </ion-nav-buttons>
	<ion-content>  
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="categoria in categorias | filter:query.search" type="item-text-wrap" href="#/empresas/{{categoria.id}}">
                <img ng-src="{{categoria.icon}}">
                <h2 style="margin-top: 10px">{{ categoria.categoria }}</h2>
                <p  ng-if="categoria.empresa == null">
                	Sin empresas asociadas.
                </p>                
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
