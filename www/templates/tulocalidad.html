<ion-view view-title="Directorio {{ estado }}">
    
    <ion-nav-buttons side="right">
        <div class="row button-tulocalidad">
            <div class="col button-tulocalidad button-tulocalidad-estados"><button class="button button-icon button-clear ion-arrow-expand" ng-click="openModal()">
            </button></div>
            <div class="col button-tulocalidad"><a class="button button-icon button-clear ion-android-more-vertical" href="#/app/categoria">
            </a></div>
        </div>  
    </ion-nav-buttons>
   
    <ion-content class="publicidad">
        
        <a class="col col-50 button-clear box-publicidad" href="#/app/empresas-detalle/{{empresa.id_empresa}}" ng-repeat="publicidad in publicidades" ng-click="id_empresa({{ publicidad.id_empresa }})">
            <div class="item item-image">
                <img ng-src="{{ publicidad.url_imagen_publicidad }}">
            </div>
            <div class="item item-divider" style="font-size: 14px;">
                {{ publicidad.titulo_publicidad }}
            </div>
        </a>
            
	</ion-content>
</ion-view>
