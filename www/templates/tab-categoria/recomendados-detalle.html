<ion-view view-title="{{publicidad_detalle[0].titulo_publicidad}}">
    
    <ion-nav-buttons>
        <div class="row button-tulocalidad">
            <div class="col button-tulocalidad">
                <a class="button button-icon button-clear button-conf" ng-click="myGoBack()">
                    <i class="ion-arrow-left-c"></i>
                </a>
            </div>
        </div>  
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <div class="row button-tulocalidad">
            <div class="col button-tulocalidad">
                <a class="button button-icon button-clear button-conf" ng-click="compartir(publicidad_detalle[0].titulo_publicidad, publicidad_detalle[0].url_imagen_publicidad)">
                    <i class="icon ion-android-share-alt"></i>
                </a>
            </div>
        </div>  
    </ion-nav-buttons>

    <ion-content>

        <ion-refresher refreshing-icon="dots" on-refresh="RecargarPublicidad()"></ion-refresher>

        <div class="list card" style="margin: 10px 10px;">

            <div class="item item-avatar publicidad-nombre-empresa">
                <img class="publicidad-img-empresa" src="img/empresa-detalle.png">
                <h6>Nombre de la Empresa</h6>
            </div>

            <div class="item item-body" style="padding: 0px;">
                <img class="full-image" ng-src="{{HOST_NAME}}uploads/publicidades_high/{{publicidad_detalle[0].url_imagen_publicidad}}">
            </div>


            <div class="item item-body">
                <p>
                  {{publicidad_detalle[0].descripcion_publicidad}}
                </p>
            </div>

            <!--<div class="item tabs tabs-secondary tabs-icon-left tabs-custon-detalle-publcidad">                
                <button class="button button-clear" ng-click="compartir(publicidad_detalle[0].titulo_publicidad, publicidad_detalle[0].url_imagen_publicidad)">
                    <a class="tab-item tab-icon-recomendado" href="#">
                        <i class="icon ion-android-share-alt"></i>
                            Compartir
                    </a>
                </button>
            </div>-->

        </div>
	</ion-content>
</ion-view>
