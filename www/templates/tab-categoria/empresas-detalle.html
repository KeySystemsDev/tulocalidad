<ion-view view-title="Empresa {{ empresa[0].nombre_empresa }}">
	
    <ion-nav-buttons>
        <div class="row button-tulocalidad">
            <div class="col button-tulocalidad">
                <a class="button button-icon button-clear button-conf" ng-click="myGoBack()">
                    <i class="ion-arrow-left-c"></i>
                </a>
            </div>
        </div>  
    </ion-nav-buttons>

    <ion-content>

	    <div class="jr-card-theme-default">
            <div class="jr-card">
        
                <div id="banner"/>
                    <img ng-src="img/fondo-perfil.jpg" alt="">
                </div>

            <ion-slide-box on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                    <div class="profile-picture">
                        <img ng-src="{{HOST_NAME}}uploads/empresas_low/{{ empresa[0].icon_empresa }}"/>
                    </div>
                    <div class="box-white">
                    	<h5>{{ empresa[0].nombre_empresa }}</h5>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="box-white">
                    	<p>{{ empresa[0].descripcion_empresa | limitTo:numLimit }}...</p>
                    </div>
                    <div class="box-white"><h5>RIF:</b> {{ empresa[0].rif_empresa }}</h5></div>
                </ion-slide>
            </ion-slide-box>

            <md-tabs class="md-accent tabcolor" md-dynamic-height="true" md-center-tabs="true">
                
                <md-tab id="tab1">
                    <md-tab-label>
                        <button class="button-clear">
                            <i class="fa fa-building-o"></i>
                        </button>
                    </md-tab-label>
                    <md-tab-body>
                        <a class="col col-33 button-clear box-caracteristica" href="#/tab/empresa-caracteristicas">
                            <div class="item item-image icon-custon-detalle">
                                <img src="img/caracteristicas/1.png">
                                <i class="icon ion-android-call"></i>
                            </div>
                        </a>
                        <a class="col col-33 button-clear box-caracteristica" ng-if="empresa[0].privacidad_empresa != 0" href="#/tab/empresa-detalle-mapa">
                            <div class="item item-image icon-custon-detalle">
                                <img src="img/caracteristicas/2.png">
                                <i class="icon ion-android-call"></i>
                            </div>
                        </a>
                        <a class="col col-33 button-clear box-caracteristica" ng-if="empresa[0].url_empresa != ''" browse-to="{{ empresa[0].url_empresa }}">
                            <div class="item item-image icon-custon-detalle">
                                <img src="img/caracteristicas/3.png">
                                <i class="icon ion-android-call"></i>
                            </div>
                        </a>
                        <a class="col col-33 button-clear box-caracteristica" ng-if="empresa[0].correo_empresa != ''" ng-href="mailto:{{ empresa[0].correo_empresa }}">
                            <div class="item item-image icon-custon-detalle">
                                <img src="img/caracteristicas/4.png">
                                <i class="icon ion-android-call"></i>
                            </div>
                        </a>
                        <a class="col col-33 button-clear box-caracteristica" ng-if="empresa[0].telefono_empresa != ''" ng-href="tel:{{ empresa[0].telefono_empresa }}">
                            <div class="item item-image icon-custon-detalle">
                                <img src="img/caracteristicas/5.png">
                                <i class="icon ion-android-call"></i>
                            </div>
                        </a>
                        <a class="col col-33 button-clear box-caracteristica" ng-if="empresa[0].telefono_movil_empresa != ''" ng-href="tel:{{ empresa[0].telefono_movil_empresa }}">
                            <div class="item item-image icon-custon-detalle">
                                <img src="img/caracteristicas/6.png">
                                <i class="icon ion-android-call"></i>
                            </div>
                        </a>
                    </md-tab-body>
                </md-tab>

                <!--<md-tab id="tab2" ng-if="empresa[0].privacidad_empresa != 0">
                    <md-tab-label>
                        <a class="button-clear" href="#/tab/empresa-detalle-mapa">
                            <i class="fa fa-map-marker"></i>
                        </a>
                    </md-tab-label>
                    <md-tab-body>
                        <div id="map_canvas">
                            <ui-gmap-google-map
                                center="map.center" 
                                zoom="map.zoom"
                                draggable="false"
                                options="map.options">
                                    <ui-gmap-marker 
                                            coords="map.marker"
                                            idkey="map.id"
                                            options="map.options"
                                            draggable="true">
                                    </ui-gmap-marker>
                            </ui-gmap-google-map>
                        </div>
                    </md-tab-body>
                </md-tab>-->

                <md-tab id="tab3"  ng-cloak ng-if="publicidades.length>0">
                    <md-tab-label>
                        <button class="button-clear">
                            <i class="fa fa-bullhorn"></i>
                        </button>
                    </md-tab-label>
                    <md-tab-body>
                        <a class="col col-33 button-clear box-publicidad" href="#/tab/categoria-recomendados-detalle" ng-repeat="publicidad in publicidades" ng-click="id_publicidad( publicidad.id_publicidad )">
                            <div class="item item-image">
                                <img ng-src="{{HOST_NAME}}uploads/publicidades_low/{{ publicidad.url_imagen_publicidad }}">
                            </div>
                        </a>
                    </md-tab-body>
                </md-tab>

            </md-tabs>

	</ion-content>
</ion-view>
