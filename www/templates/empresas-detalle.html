<ion-view view-title="{{empresa.nombre}}">
	<ion-content>
		<div class="list card">

		  <div class="item item-avatar">
		    <img ng-src="{{empresa.icon}}">
		    <h2>{{empresa.nombre}}</h2>
		    <p>Tel: {{empresa.tel}}</p>
		  </div>

		  <div class="item item-body">
		    <img class="full-image" src="img/mapa.png">
		    <p>
		      {{empresa.direccion}}
		    </p>		    
		  </div>

		  <div class="item tabs tabs-secondary tabs-icon-left">
		    <a class="tab-item" href="#">
		      <i class="icon ion-home"></i>
		      {{empresa.url}}
		    </a>
		    <a class="tab-item" href="#">
		      <i class="icon ion-email"></i>
		      {{empresa.correo}}
		    </a>
		    <a class="tab-item" href="#">
		      <i class="icon ion-ios7-telephone"></i>
		      {{empresa.tel}}
		    </a>
		  </div>

		</div>
	</ion-content>
</ion-view>
