<ion-view view-title="{{empresa.nombre}}">
	<ion-content>
		<div class="list card card-custom">

		  	<div class="item item-avatar">
		    	<img ng-src="{{empresa.icon}}">
		    	<h2>{{empresa.nombre}}</h2>
		    	<p>Tel: {{empresa.tel}}</p>
		  	</div>
		  	<div class="map">
		    	<google-map
					center="centerProperty"
					zoom="zoomProperty" 
					markers="markersProperty"
					latitude="clickedLatitudeProperty"
					longitude="clickedLongitudeProperty"
					mark-click="true"
					draggable="true"
					style="height: 350px; width: 100%">
				</google-map>
			</div>
		  	
		</div>
		<div class="item">  
			    <p>
			    	<img src="img/detalle-empresa/globe1.png">
			      	{{empresa.direccion}}
			    </p>		    
		  	</div>
		  	<div class="item">  
			    <p>
			    	<img src="img/detalle-empresa/broken45.png">
		      		{{empresa.url}}
			    </p>		    
		  	</div>
		  	<div class="item">  
			    <p>
			    	<img src="img/detalle-empresa/mail87.png">
		      		{{empresa.correo}}
			    </p>		    
		  	</div>
		  	<div class="item">  
			    <p>
			    	<img src="img/detalle-empresa/phone43.png">
		      		{{empresa.tel}}
			    </p>		    
		  	</div>	
	</ion-content>
</ion-view>
