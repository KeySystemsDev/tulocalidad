<!DOCTYPE html>
<html ng-app="tulocalidad">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='lib/angular-loading-bar/src/loading-bar.css' rel='stylesheet' />
    <link href="lib/angular-material/angular-material.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <!-- ionicons -->
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link href="lib/font-awesome-less/css/font-awesome.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/config.js"></script>
    <!-- controllers -->
    <script src="js/controllers/recomendados.js"></script>
    <script src="js/controllers/recomendados-detalle.js"></script>
    <script src="js/controllers/configuraciones.js"></script>
    <script src="js/controllers/categorias.js"></script>
    <script src="js/controllers/empresas.js"></script>
    <script src="js/controllers/empresa-detalle.js"></script>
    <script src="js/controllers/acerca.js"></script>

    <!-- Module angular -->
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>
    <!-- loadingbar -->
    <script src="lib/angular-loading-bar/src/loading-bar.js"></script>

  </head>

  <body>
        <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar bar-header bar-stable">
        <ion-nav-buttons side="left">        
            <img src="img/logo.png" height="35">        
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
